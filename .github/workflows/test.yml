name: Test Suite

on:
  pull_request:
    branches:
      - main
      - develop
    paths:
      - "backend/**"
      - "frontend/**"

jobs:
  backend-tests:
    name: Run Backend Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: backend/package-lock.json
      - name: Install dependencies
        run: |
          cd backend
          npm ci --legacy-peer-deps
      - name: Run tests
        run: |
          cd backend
          npm test

  frontend-tests:
    name: Run Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json
      - name: Install dependencies
        run: |
          cd frontend
          npm ci --legacy-peer-deps
      - name: Run tests
        run: |
          cd frontend
          npm test
