<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="800px" height="600px" viewBox="0 0 800 600">
    <style>
        .module { fill: lightblue; stroke: #333; stroke-width: 2; }
        .label { font-family: Arial; font-size: 14px; text-anchor: middle; }
        .arrow { stroke: #333; stroke-width: 1.5; fill: none; }
        .arrowhead { fill: #333; }
    </style>
    <g id="modules">
        <!-- Modules -->
        <rect class="module" x="350" y="50" width="100" height="40" rx="5" />
        <text class="label" x="400" y="75">Feature Flags</text>
        
        <rect class="module" x="200" y="150" width="100" height="40" rx="5" />
        <text class="label" x="250" y="175">Credit System</text>
        
        <rect class="module" x="500" y="150" width="100" height="40" rx="5" />
        <text class="label" x="550" y="175">Connectors</text>
        
        <rect class="module" x="50" y="250" width="100" height="40" rx="5" />
        <text class="label" x="100" y="275">Agent Framework</text>
        
        <rect class="module" x="200" y="250" width="100" height="40" rx="5" />
        <text class="label" x="250" y="275">AI Insights</text>
        
        <rect class="module" x="350" y="250" width="100" height="40" rx="5" />
        <text class="label" x="400" y="275">RAG Retrieval</text>
        
        <rect class="module" x="500" y="250" width="100" height="40" rx="5" />
        <text class="label" x="550" y="275">Marketplaces</text>
        
        <rect class="module" x="650" y="250" width="100" height="40" rx="5" />
        <text class="label" x="700" y="275">Storage</text>
        
        <rect class="module" x="50" y="350" width="100" height="40" rx="5" />
        <text class="label" x="100" y="375">Security</text>
        
        <rect class="module" x="200" y="350" width="100" height="40" rx="5" />
        <text class="label" x="250" y="375">Inventory</text>
        
        <rect class="module" x="350" y="350" width="100" height="40" rx="5" />
        <text class="label" x="400" y="375">Order Ingestion</text>
        
        <rect class="module" x="500" y="350" width="100" height="40" rx="5" />
        <text class="label" x="550" y="375">Buybox</text>
        
        <rect class="module" x="350" y="450" width="100" height="40" rx="5" />
        <text class="label" x="400" y="475">PIM</text>
        
        <rect class="module" x="500" y="450" width="100" height="40" rx="5" />
        <text class="label" x="550" y="475">Int'l Trade</text>
    </g>
    
    <g id="arrows">
        <!-- Arrows -->
        <!-- Credit System -> Feature Flags -->
        <path class="arrow" d="M 250,150 L 250,130 L 400,130 L 400,90" marker-end="url(#arrowhead)" />
        
        <!-- Connectors -> Feature Flags -->
        <path class="arrow" d="M 550,150 L 550,130 L 400,130 L 400,90" marker-end="url(#arrowhead)" />
        
        <!-- Agent Framework -> Credit System -->
        <path class="arrow" d="M 150,250 L 150,230 L 250,230 L 250,190" marker-end="url(#arrowhead)" />
        
        <!-- AI Insights -> Credit System -->
        <path class="arrow" d="M 250,250 L 250,190" marker-end="url(#arrowhead)" />
        
        <!-- AI Insights -> Agent Framework -->
        <path class="arrow" d="M 200,250 L 150,250" marker-end="url(#arrowhead)" />
        
        <!-- RAG Retrieval -> Credit System -->
        <path class="arrow" d="M 350,250 L 350,230 L 250,230 L 250,190" marker-end="url(#arrowhead)" />
        
        <!-- RAG Retrieval -> Agent Framework -->
        <path class="arrow" d="M 350,250 L 350,230 L 150,230 L 150,250" marker-end="url(#arrowhead)" />
        
        <!-- Marketplaces -> Connectors -->
        <path class="arrow" d="M 550,250 L 550,190" marker-end="url(#arrowhead)" />
        
        <!-- Order Ingestion -> Connectors -->
        <path class="arrow" d="M 400,350 L 400,330 L 550,330 L 550,190" marker-end="url(#arrowhead)" />
        
        <!-- Order Ingestion -> Inventory -->
        <path class="arrow" d="M 350,350 L 250,350" marker-end="url(#arrowhead)" />
        
        <!-- Buybox -> Marketplaces -->
        <path class="arrow" d="M 500,350 L 500,330 L 550,330 L 550,290" marker-end="url(#arrowhead)" />
        
        <!-- Buybox -> Connectors -->
        <path class="arrow" d="M 550,350 L 550,330 L 600,330 L 600,180 L 550,180" marker-end="url(#arrowhead)" />
        
        <!-- Int'l Trade -> Inventory -->
        <path class="arrow" d="M 500,450 L 500,430 L 200,430 L 200,390" marker-end="url(#arrowhead)" />
        
        <!-- Int'l Trade -> PIM -->
        <path class="arrow" d="M 500,450 L 450,450" marker-end="url(#arrowhead)" />
        
        <!-- PIM -> Connectors -->
        <path class="arrow" d="M 450,450 L 450,430 L 630,430 L 630,180 L 550,180" marker-end="url(#arrowhead)" />
        
        <!-- PIM -> Storage -->
        <path class="arrow" d="M 450,450 L 450,430 L 700,430 L 700,290" marker-end="url(#arrowhead)" />
        
        <!-- PIM -> Agent Framework -->
        <path class="arrow" d="M 350,450 L 350,430 L 100,430 L 100,290" marker-end="url(#arrowhead)" />
        
        <!-- PIM -> Feature Flags -->
        <path class="arrow" d="M 400,450 L 400,430 L 680,430 L 680,70 L 450,70" marker-end="url(#arrowhead)" />
        
        <!-- PIM -> Credit System -->
        <path class="arrow" d="M 350,450 L 350,430 L 200,430 L 200,190" marker-end="url(#arrowhead)" />
        
        <!-- PIM -> Inventory -->
        <path class="arrow" d="M 400,450 L 400,430 L 250,430 L 250,390" marker-end="url(#arrowhead)" />
        
        <!-- PIM -> Security -->
        <path class="arrow" d="M 350,450 L 350,430 L 100,430 L 100,390" marker-end="url(#arrowhead)" />
    </g>
    
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto" class="arrowhead">
            <polygon points="0 0, 10 3.5, 0 7" />
        </marker>
    </defs>
</svg>